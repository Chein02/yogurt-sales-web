        <main>
            <fieldset>
               <legend>Đăng Ký</legend> 
              <table>
                <tr>
                    <td>Email</td>
                    <td>
                        <label for="email">
                            <input name="email" id="email" type="text" placeholder="Vui lòng nhập email" size="40px" >
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <label for="password">
                            <input nameid="password" type="password" placeholder="Vui lòng nhập mật khẩu" size="40px" >
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Nhập lại Mật khẩu</td>
                    <td>
                        <label for="password">
                            <input id="password" type="password" placeholder="Vui lòng nhập mật khẩu" size="40px" >
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Cấp độ thành viên</td>
                    <td>
                        <label for="memberType">
                            <input type="radio" name="memberType" value="silver">Bạc</input>
                            <input type="radio" name="memberType" value="gold">Vàng</input>
                            <input type="radio" name="memberType" value="platium">Bạch Kim</input>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Ảnh đại diện</td>
                    <td>
                        <input type="file" name="file" id="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                       Thông qua việc tạo tài khoản, bạn đồng ý với
                    <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a> 
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" value="Hủy">
                        <input type="submit" value="Đăng ký">
                    </td>
                </tr>
              </table>
